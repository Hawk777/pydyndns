{
	"cache": true,
	"ipv4": true,
	"ipv6": {
		"enable": true,
		"teredo": true
	},
	"logging": {
		"version": 1,
		"formatters": {
			"console": {
				"format": "%(message)s"
			},
			"syslog": {
				"format": "%(name)s: %(message)s"
			}
		},
		"handlers": {
			"console": {
				"class": "logging.StreamHandler",
				"stream": "ext://sys.stdout",
				"formatter": "console"
			},
			"syslog": {
				"class": "logging.handlers.SysLogHandler",
				"address": "/dev/log",
				"facility": "local0",
				"formatter": "syslog"
			}
		},
		"root": {
			"level": "WARNING",
			"handlers": ["syslog"]
		}
	},
	"ttl": 60
}
